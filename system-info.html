
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>iSurX HBrew Store - System Info</h1>
    <div class="controls">
      <a href="index.html" class="cat-btn">Back to Home</a>
    </div>
  </header>
  
  <main>
    <section class="category active">
      <h2>System Information</h2>
      <div class="system-info-container">
        <div class="info-item">
          <h3>IP Address</h3>
          <p id="ip-address">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Browser</h3>
          <p id="browser-info">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Operating System</h3>
          <p id="os-info">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Screen Resolution</h3>
          <p id="screen-info">Loading...</p>
        </div>
        <div class="info-item">
          <h3>Console Status</h3>
          <p id="console-status">Loading...</p>
        </div>
      </div>
    </section>
  </main>
  <script>window.onload = updateSystemInfo;</script>
  <script src="script.js"></script>
</body>
</html>
